<div id="carousel-indicators-{{ carousel.id }}" class="carousel slide w-100 h-100" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for placement in carousel.placements.all %}
    <li {% if forloop.counter == 1 %}class="active" {% endif %}data-target="#carousel-indicators-{{ carousel.id }}"
      data-slide-to="{{ forloop.counter0 }}">
    </li>
    {% endfor %}
  </ol>
  <div class="carousel-inner w-100 h-100">
    {% for placement in carousel.placements.all %}
    <div class="carousel-item{% if forloop.counter == 1 %} active{% endif %} w-100 h-100">
      <img class="d-block w-100 h-100" src="{{ placement.image.url }}" alt="{{ placement.image.title }}">
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carousel-indicators-{{ carousel.id }}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-indicators-{{ carousel.id }}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<style>
  .carousel img {
    object-fit: cover;
    object-position: center;
  }
</style>
