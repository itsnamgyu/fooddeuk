{% load dt_content %}
{# Template variables #}
{# modal_id: string #}
{# content_section: ContentSection #}
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal_id }}-label"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="{{ modal_id }}-label">Add Block</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% content_block_classes as block_classes %}
        {% for block_class in block_classes %}
        <a href="{{ block_class.create_url }}?section={{ content_section.id }}&next={{ request.path }}"
          class="text-decoration-none d-block mb-2">
          <button class="btn btn-outline-dark btn-block">
            {{ block_class.block_type }}
          </button>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
