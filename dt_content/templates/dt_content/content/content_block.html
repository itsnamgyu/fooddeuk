{# Context variables #}
{# content_block: T extends ContentBlock #}
{% if request.user.is_staff and not dt_content_preview_mode %}
<div class="d-flex flex-col">
  <div class="flex-grow-1">
    <div class="dt-content-block-wrapper">
      <div class="dt-content-block-header">
        <div>
          <i class="fas fa-cog mr-2"></i>
          {{ content_block.block_type }}
        </div>
        <a class="btn btn-light btn-sm ml-3 mr-2" href="{{ content_block.update_url }}?next={{ request.path }}">
          <i class="fas fa-edit"></i>
          Edit
        </a>
        <a class="btn btn-light btn-sm mr-2"
          href="{% url 'dt-content:content-block-delete' content_block.id %}?next={{ request.path }}">
          <i class="fas fa-trash"></i>
          Delete
        </a>
      </div>
      {% include content_block.child_template_name %}
    </div>
  </div>
</div>
{% else %}
{% include content_block.child_template_name %}
{% endif %}
