{% extends "account/base.html" %}

{% load bootstrap4 %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<h2>{% trans "Set Password" %}</h2>
<div class="row">
  <div class="col-12 col-md-8 col-lg-6">
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="d-flex">
        <button class="btn btn-primary ml-auto" type="submit" name="action">{% trans 'Set Password' %}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
