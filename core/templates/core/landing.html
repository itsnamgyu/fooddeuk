{% extends 'core/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block head %}

{% block body %}

        <div class="title">Fooddeuk</div>
        <div class="subtitle mb-3">Fooddeuk is love. Fooddeuk is life.</div>
        <!--<a href="https://google.com" class="btn btn-landing">
          Vote Now<i class="fas fa-chevron-right ml-2"></i>
        </a>-->
        <a href="https://github.com/itsnamgyu/fooddeuk" class="btn btn-landing">
          <i class="fab fa-github mr-2"></i>Github
        </a>
      </div>
    </div>
    <div class="landing-copyright">
      {% now 'Y' %} Fooddeuk Â© All rights reserved.
    </div>
  </div>
